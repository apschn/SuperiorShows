{% extends 'base.html' %}

{% block content %}
    <script>
    function goBack() {
      window.history.back();
    }
    </script>
    <div class ="addAttributes">
        <h2 class="addFormTitle">Update Attendance</h2>
        <form class="addForm" action="/update_attendance" method="POST">
            <div class="form-field--container">
                <div class="form-field-float">
                    <input
                    class="form-field-entry"
                    type="hidden"
                    id="attendance-id"
                    name="attendance-id"
                    value="{{ data[0].events_has_attendees_id }}"
                    required>
                    <label
                    class="form-field--label"
                    for="attendance-event">Event: *</label><br>
                    <select
                    class="form-field-entry"
                    type="text"
                    id="attendance-event"
                    name="attendance-event"
                    >
                        <option selected value="{{data[0].event_id}}">{{data[0].event_name}}</option>
                        {% for i in events %}
                            {% if data[0].event_name != i.event_name %}
                                <option value="{{i.event_id}}">{{ i.event_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>    
                </div><br>
                <div class="form-field-float">
                    <label
                    class="form-field--label"
                    for="attendance-attendee">Attendee: *</label><br>
                    <select
                    class="form-field-entry"
                    type="text"
                    id="attendance-attendee"
                    name="attendance-attendee"
                    >
                                <option selected value="{{data[0].attendee_id}}">{{data[0].attendee_name}}</option>
                        {% for i in attendees %}
                            {% if data[0].attendee_name != i.attendee_name %}
                                <option value="{{i.attendee_id}}">{{ i.attendee_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>    
                </div><br>
            </div>
            <div class="form-field">
                    <input  
                    class="submit-button" 
                    type="submit"
                    value="Update"> 
                    <button  
                    class="cancel-button"
                    onClick= "goBack()"
                    type="button"
                    value="Cancel">Cancel</button>
            </div>
        </form>
    </div>    
{% endblock %}
